<div class="characters-container">
<div class="character_list-container " *ngFor="let character of characterList">
    <div class="character-box" style="border: 1px solid; border-color: black ; ">
        <h2>Name: {{character.name}}</h2>
        <img class="imagecharacter" [src]="character.image"/>
        <h3>Species: {{character.species}} </h3>
        <h3>Status: {{character.status}}</h3>
        <button [routerLink]="['/detail', character.id]">Detalles</button>
    </div>

</div>
